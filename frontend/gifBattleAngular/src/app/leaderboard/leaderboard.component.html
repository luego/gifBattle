<div
  fxLayout="column"
  fxLayoutGap="12px"
  [style.margin-top]="'12px'"
  fxLayoutAlign="center center"
>
  <mat-card class="example-card" *ngFor="let gif of gifs$ | async">
    <mat-card-header>
      <mat-card-title>VOTES {{ gif.vote }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ gif.url }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ gif.caption }}
      </p>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
