<div
  fxLayout="row"
  fxLayoutGap="12px"
  [style.margin-top]="'12px'"
  fxLayoutAlign="center center"
>
  <mat-card class="example-card" *ngFor="let gif of gifs$ | async">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ gif.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ gif.url }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ gif.caption }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="vote(gif.id)">
        VOTE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
