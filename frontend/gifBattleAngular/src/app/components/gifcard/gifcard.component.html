<mat-card class="image-size">
  <mat-card-header>
    <mat-card-title>Vote for me</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ data.url }}" alt="Downloading" />
  <mat-card-content>
    <p>
      {{ data.caption }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="doClick(data.id)">
      VOTE
    </button>
  </mat-card-actions>
</mat-card>
